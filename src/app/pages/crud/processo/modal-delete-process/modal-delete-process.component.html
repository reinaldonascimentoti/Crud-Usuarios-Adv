<div class="modal-container">
  <mat-icon class="close-icon" (click)="closeModal()">close</mat-icon>

  <div class="content-wrapper">
    <h2 class="titulo">Excluir Processo</h2>
    <h2 class="sub-titulo">Confirmar a exclusão do processo:</h2>

    <form class="row" [formGroup]="formProcesso">
      <div class="d-flex justify-content-between mb-3">
        <div class="field-container">
          <mat-form-field class="form-field">
            <mat-label>Número do Processo</mat-label>
            <input type="text" matInput formControlName="numeroProcesso" readonly class="input-field">
          </mat-form-field>
        </div>

        <div class="field-container">
          <mat-form-field class="form-field">
            <mat-label>Data de Abertura</mat-label>
            <input matInput formControlName="dataAbertura" readonly class="input-field">
          </mat-form-field>
        </div>

        <div class="field-container">
          <mat-form-field class="form-field">
            <mat-label>Tipo</mat-label>
            <input matInput formControlName="tipo" readonly class="input-field">
          </mat-form-field>
        </div>

        <div class="field-container">
          <mat-form-field class="form-field">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status" readonly class="input-field">
          </mat-form-field>
        </div>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100 form-field">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="descricao" rows="2" readonly class="textarea-field"></textarea>
        </mat-form-field>
      </div>

      <div class="col-12">
        <div class="button-group-right">
          <button mat-stroked-button color="warn" (click)="deleteOnProcess()">
            Confirmar Exclusão
          </button>
          <button mat-stroked-button (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
